

{%extends "admin_layout.html"%}

{%block content%}



<div class="main-page">
    <div class="forms">
        <h2 class="title1">Forms</h2>
        <div class=" form-grids row form-grids-right">
            <div class="widget-shadow " data-example-id="basic-forms"> 
                <div class="form-title">
                    <h4> Add Doctor :</h4>
                </div>
                <div class="form-body">
                    <form class="form-horizontal" action="/adddoctor" method="POST"> 
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Name of the Doctor</label> 
                            <div class="col-sm-9">
                                 <input type="text" class="form-control" id="doctor" name="doctor" placeholder="" required pattern="[a-zA-Z\s]+"> 
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label> 
                            <div class="col-sm-9">
                                 <input type="email" class="form-control" id="email" name="email" placeholder="" required> 
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Consulting Address</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="address" placeholder="" name="address" required pattern="[a-zA-Z\s]{0-9}">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Contact Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="contactno" placeholder="" name="contactno" required pattern="[0-9]{10}" maxlength="10">
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                                 
                            <button type="submit" class="btn btn-default">Add</button>
                                                
                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
        
    </div>
</div>



{%endblock%}
