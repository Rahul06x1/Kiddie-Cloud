{%extends "admin_layout.html"%}

{%block content%}



<div class="main-page">
    <div class="forms">
        <h2 class="title1">Forms</h2>
        <div class=" form-grids row form-grids-right">
            <div class="widget-shadow " data-example-id="basic-forms"> 
                <div class="form-title">
                    <h4>Add Child Rights:</h4>
                </div>
                <div class="form-body">
                    <form class="form-horizontal" action="" method="POST"> 
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Add Crime Section </label> 
                            <div class="col-sm-9">
                                 <input type="text" class="form-control" id="crimesection" name="crimesection" placeholder="crime section" required pattern="[a-zA-Z\s]{0-9}"> 
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Add Child Right</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="childright" placeholder="child right" name="childright" required pattern="[a-zA-Z\s]{0-9}">
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                                 
                            <button type="submit" class="btn btn-default">Add</button>
                                                
                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
        
    </div>
</div>



{%endblock%}
