{%extends "doctor_layout.html"%}

{%block content%}


<!-- /inner_content -->
<div class="inner_content_info_agileits">
    <div class="container">
        <h3 class="heading-agileinfo">Feedback</h3>
        <div class="modal-body align-w3">
            <form action="/dcontact" method="POST" class="p-sm-3">
                <div class="form-group">
                    <label class="mb-2">Subject</label>
                    <input type="text" class="form-control" name="subject" required pattern="[a-zA-Z\s]{0-9}">
                </div>
                <div class="form-group">
                    <label class="mb-2">Message</label>
                    <textarea rows="4" class="form-control" name="message" required></textarea>
                </div><br>
                <div class="right-w3l">
                    <input type="submit" class="form-control bg-theme" value="Submitt">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- //inner_content -->
{%endblock%}
